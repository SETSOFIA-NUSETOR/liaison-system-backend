#define the cors urls
deployed-backend-url=${DEPLOYED_FRONT_END_URL}
local-backend-url=${LOCAL_FRONT_END_URL}

#sign in key
auth-key=${AUTHENTICATION_KEY}

#databse config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.datasource.driver-class-name=${DATABASE_NAME}
spring.datasource.username=${DATABASE_DRIVER_NAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.url=${DATABASE_URL}
